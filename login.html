<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - JobLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0,0,0,0.85) !important;
      backdrop-filter: blur(10px);
    }
    .navbar .navbar-brand {
      color: #00d8ff;
      font-weight: 600;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .card h3 {
      color: #00d8ff;
      font-weight: 600;
    }
    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.08);
      border-color: #00d8ff;
      box-shadow: 0 0 10px #00d8ff;
      color: #fff;
    }
    .form-label {
      color: #a0c4ff;
    }
    .btn-primary {
      background: #00d8ff;
      border: none;
      box-shadow: 0 0 20px #00d8ff;
      transition: 0.3s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }
    a {
      color: #00d8ff;
      transition: 0.3s;
    }
    a:hover {
      color: #fff;
    }
    input[type="checkbox"] + label {
      color: #a0c4ff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-briefcase me-2"></i>JobLink</a>
  </div>
</nav>

<main class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3 text-center">Welcome Back</h3>
      <p class="text-center text-muted small">Login as Job Seeker or Recruiter</p>
      <form method="post" action="dashboard.html">
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role">
            <option>Job Seeker</option>
            <option>Recruiter</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember" class="ms-1">Remember me</label>
          </div>
          <a href="#" class="small">Forgot?</a>
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <hr style="border-color: rgba(255,255,255,0.2);">
      <p class="small text-center mb-0">New to JobLink? <a href="register.html">Create account</a></p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
