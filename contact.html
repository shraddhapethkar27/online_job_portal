<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — JobLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0,0,0,0.85) !important;
      backdrop-filter: blur(10px);
    }
    .navbar .navbar-brand {
      color: #00d8ff;
      font-weight: 600;
    }
    h2 {
      color: #00d8ff;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px rgba(0, 216, 255, 0.7);
    }
    .contact-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      color: #fff;
    }
    .form-label {
      color: #a0c4ff;
    }
    .form-control, .form-control:focus, textarea.form-control:focus {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: none;
    }
    .form-control:focus, textarea.form-control:focus {
      border-color: #00d8ff;
      box-shadow: 0 0 10px #00d8ff;
    }
    .btn-primary {
      background: #00d8ff;
      border: none;
      box-shadow: 0 0 20px #00d8ff;
      color: #fff;
      transition: 0.3s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }
    main {
      padding-top: 90px;
      padding-bottom: 50px;
    }
    a.text-muted:hover {
      color: #00d8ff !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <i class="fa-solid fa-briefcase me-2"></i>JobLink
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto fw-semibold">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="post-job.html">Post Job</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login/Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<main class="container">
  <h2>Get in Touch</h2>
  <div class="row g-4">
    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="contact-card h-100">
        <h5 class="fw-bold mb-3">Contact Information</h5>
        <p><i class="fa-solid fa-location-dot text-primary me-2"></i> 123 Business Street, Pune, India</p>
        <p><i class="fa-solid fa-envelope text-primary me-2"></i> support@joblink.com</p>
        <p><i class="fa-solid fa-phone text-primary me-2"></i> +91 98765 43210</p>
        <div class="mt-3">
          <a href="#" class="me-3 text-muted"><i class="fa-brands fa-linkedin fa-lg"></i></a>
          <a href="#" class="me-3 text-muted"><i class="fa-brands fa-twitter fa-lg"></i></a>
          <a href="#" class="text-muted"><i class="fa-brands fa-facebook fa-lg"></i></a>
        </div>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="contact-card">
        <h5 class="fw-bold mb-3">Send us a Message</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Write your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="border-top py-4 mt-5" style="background: rgba(0,0,0,0.85);">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <strong class="text-primary">JobLink</strong> — Connecting talent with opportunity.
      <div class="small text-muted">© 2025 JobLink</div>
    </div>
    <div>
      <a href="#" class="me-3 text-muted"><i class="fa-brands fa-linkedin fa-lg"></i></a>
      <a href="#" class="me-3 text-muted"><i class="fa-brands fa-twitter fa-lg"></i></a>
      <a href="#" class="text-muted"><i class="fa-brands fa-facebook fa-lg"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
