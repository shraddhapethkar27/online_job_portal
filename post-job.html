<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Job - JobLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0,0,0,0.85) !important;
      backdrop-filter: blur(10px);
    }
    .navbar .navbar-brand {
      color: #00d8ff;
      font-weight: 600;
    }
    h2 {
      color: #00d8ff;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(0, 216, 255, 0.7);
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
      max-width: 800px;
      margin: auto;
    }
    .form-label {
      color: #a0c4ff;
    }
    .form-control, .form-control:focus, textarea.form-control:focus {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: none;
    }
    .form-control:focus, textarea.form-control:focus {
      border-color: #00d8ff;
      box-shadow: 0 0 10px #00d8ff;
    }
    .btn-primary {
      background: #00d8ff;
      border: none;
      box-shadow: 0 0 20px #00d8ff;
      color: #fff;
      transition: 0.3s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }
    main {
      padding-top: 90px;
      padding-bottom: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-briefcase me-2"></i>JobLink</a>
  </div>
</nav>

<main>
  <h2>Post a New Job</h2>
  <div class="card shadow-sm p-4">
    <form method="post" action="jobs.html" id="postJobForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Job Title</label>
          <input class="form-control" name="title" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Posted by</label>
          <input class="form-control" name="poster" placeholder="Shraddha / Shravani / Janhavi / Sakshi" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input class="form-control" name="location">
        </div>
        <div class="col-md-6">
          <label class="form-label">Salary (annual)</label>
          <input class="form-control" name="salary">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="5"></textarea>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-primary" type="submit">Post Job</button>
        </div>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
