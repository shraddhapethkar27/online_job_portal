<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - JobLink</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    min-height: 100vh;
  }
  .navbar {
    background: rgba(255,255,255,0.05) !important;
    backdrop-filter: blur(6px);
  }
  .section-heading {
    font-weight: 700;
    margin-bottom: 1rem;
    color: #00d4ff;
    text-shadow: 0 0 6px #00d4ff;
  }
  .glass-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    backdrop-filter: blur(10px);
  }
  table {
    color: #ffffff;
  }
  .badge {
    font-weight: 500;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">
      <i class="fa-solid fa-briefcase me-2"></i>JobLink
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light me-2" href="jobs.html">Browse Jobs</a>
      <a class="btn btn-primary" href="post-job.html">Post a Job</a>
    </div>
  </div>
</nav>

<main class="container py-5" style="padding-top:100px;">
  <h2 class="section-heading">Hello, Shraddha!</h2>

  <div class="row g-4">
    <!-- Profile & Saved Jobs -->
    <div class="col-lg-4">
      <div class="glass-card">
        <h6>Profile</h6>
        <p class="small">Shraddha â€¢ Software Engineer</p>
        <a class="btn btn-sm btn-outline-info" href="#">Edit Profile</a>
      </div>
      <div class="glass-card">
        <h6>Saved Jobs</h6>
        <p class="small">3 saved jobs</p>
        <a class="btn btn-sm btn-info" href="jobs.html">View</a>
      </div>
    </div>

    <!-- Recent Applications -->
    <div class="col-lg-8">
      <h6 class="section-heading">Recent Applications</h6>
      <div class="glass-card">
        <table class="table table-borderless mb-0">
          <thead>
            <tr>
              <th>Job</th>
              <th>Company</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Software Engineer</td>
              <td>Celebal Technologies</td>
              <td><span class="badge bg-warning text-dark">Under review</span></td>
            </tr>
            <tr>
              <td>Data Analyst</td>
              <td>DataSense</td>
              <td><span class="badge bg-success">Interview</span></td>
            </tr>
            <tr>
              <td>UI/UX Designer</td>
              <td>DesignHub</td>
              <td><span class="badge bg-info text-dark">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
