<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - JobLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(0,0,0,0.85) !important;
      backdrop-filter: blur(10px);
    }
    .navbar .navbar-brand {
      color: #00d8ff;
      font-weight: 600;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 1.5rem;
    }
    h4 {
      color: #00d8ff;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-label {
      color: #a0c4ff;
    }
    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.08);
      border-color: #00d8ff;
      box-shadow: 0 0 10px #00d8ff;
      color: #fff;
    }
    .btn-primary, .btn-outline-primary {
      width: 100%;
      padding: 0.6rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary {
      background: #00d8ff;
      border: none;
      box-shadow: 0 0 20px #00d8ff;
      color: #fff;
    }
    .btn-primary:hover {
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }
    .btn-outline-primary {
      border-color: #00d8ff;
      color: #00d8ff;
      background: transparent;
    }
    .btn-outline-primary:hover {
      background: #00d8ff;
      color: #fff;
      transform: scale(1.05);
    }
    main {
      padding-top: 80px;
    }
    @media(max-width: 767px){
      .row > .col-md-6 {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-briefcase me-2"></i>JobLink</a>
  </div>
</nav>

<main class="container">
  <div class="row justify-content-center">
    <!-- Job Seeker Registration -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <h4>Job Seeker</h4>
        <form method="post" action="dashboard.html">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" name="fullname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Resume URL</label>
            <input class="form-control" name="resume">
          </div>
          <button class="btn btn-primary mt-2">Register as Seeker</button>
        </form>
      </div>
    </div>

    <!-- Recruiter Registration -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <h4>Recruiter</h4>
        <form method="post" action="dashboard.html">
          <div class="mb-3">
            <label class="form-label">Company</label>
            <input class="form-control" name="company" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact person</label>
            <input class="form-control" name="contact" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button class="btn btn-outline-primary mt-2">Register as Recruiter</button>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
